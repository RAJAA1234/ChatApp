
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
  
      <h1 class="text-center">
        <span><i class="icon icon-user"></i></span>
        Login
    </h1>
  
      <div class="form-group">
         <label for="Email">Email</label>
        <input id="Email" [(ngModel)]="user.email" type="text" class="form-control">
      </div>
  
      <div class="form-group">
           <label for="Password">Password</label>
          <input id="Password" [(ngModel)]="user.password" type="password" class="form-control">
        </div>
  

        
       
      <button  (click)="signIn()" class="btn btn-success btn-block">
        <i   routerLink="/chats" class="fa fa-lock"></i> Login
      </button>


      
      <div class="row justify-content-center">
        <h5>With your social media account</h5>
        
          <div class="col-sm-6">

<button class="btn btn-danger" type="button" (click)="onSignInWithGooglePoUP()">Connexion avec google</button>



</div>



    </div>
    </div>
  </div>
